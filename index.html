<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    

    <nav class="navBar bg-dark" >
        <div>
            <a class="navBar-brand" href="#">
                <img src="#" alt="img">
            </a>
        </div>
    </nav>
    <h1 class="text-center mt-5"> Pesquise seu País</h1>
    <!--botão-->
    <div class=" container input-group mb-3 mt-5">
        <input id="pais" type="text" class="form-control" placeholder="Digite o Nome do País em Ingles" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"> <strong>Pesquisar</strong> </button>
      </div>

   <!--Card País-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      <div id="card" class=" text-center card container text-dark p-3 mt-5" style="width: 18rem;">
        <img id="flag" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="nome" class="card-title">Nome do País</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong> <p id="cap"> Teste</p> </li>
          <li class="list-group-item"><strong>Continente:</strong> <p id="cont"> Teste</p> </li>
          <li class="list-group-item"><strong>Populaçao:</strong> <p id="pop"> Teste</p> </li>
        </ul>
        
      </div>

      <script src="script.js"></script>
      
  </body>


</html>
